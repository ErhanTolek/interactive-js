<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="container" class="container">
      <div id="main" class="main-container">
        <img src="./images/icon-star.svg" alt="" />
  
        <h1>How did we do?</h1>
  
        <p>
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
  
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
  
        <button class="btn-submit">Submit</button>
      </div>
  
      <!-- Rating state end -->
  
      <!-- Thank you state start -->
  
      <div id="thank-card" class="thank-you">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p class="banner">
          You selected out of 5 
        </p>
        <p class="thank">Thank you!</p> 
        <p class="note">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
  
      <!-- Thank you state end -->

          >Frontend Mentor</a

      </div> -->
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
